<body class="bg-gray-50 font-sans leading-relaxed" style="font-family: 'Noto Sans Bengali', sans-serif;">

    <label for="inputValue" class="block font-semibold mb-1 text-gray-700">Enter Value (পরিমাণ দিন):</label>
    <input type="number" id="inputValue" placeholder="Enter numeric value"
      class="w-full p-3 mb-5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <label for="fromUnit" class="block font-semibold mb-1 text-gray-700">From Unit (থেকে):</label>
    <select id="fromUnit" class="w-full p-3 mb-5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></select>

    <label for="toUnit" class="block font-semibold mb-1 text-gray-700">To Unit (এ):</label>
    <select id="toUnit" class="w-full p-3 mb-6 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></select>

    <button
      class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition-colors duration-300"
      onclick="convert()">
      Convert (রূপান্তর করুন)
    </button>

    <div id="result" class="mt-8 text-center text-xl font-bold text-gray-800"></div>

    <!-- Disqus comments -->

    <!-- Visitor counter -->

      <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=a167f5871e47764b81c7913f32381b6fe8d692c6'></script>

  </div>

  <script>
    // Units converted to square feet (sq ft) base
    const units = {
      "paki": 14400,         // 1 Paki = 1 Bigha = 20 Katha * 720 = 14400 sq ft
      "bigha": 14400,        // 1 Bigha = 14400 sq ft
      "decimal": 435.6,      // 1 Decimal = 1 Shotangsho = 435.6 sq ft approx
      "shotangsho": 435.6,
      "katha": 720,          // 1 Katha = 720 sq ft approx
      "ojutangsho": 4.356,   // 1 Ojutangsho = Shotangsho / 100 = 4.356 sq ft
      "kani": 17280,         // 1 Kani = 17280 sq ft
      "gonda": 864,          // 1 Gonda = 864 sq ft
      "kora": 216,           // 1 Kora = 216 sq ft
      "kranti": 72,          // 1 Kranti = 72 sq ft
      "til": 3.6,            // 1 Til = 3.6 sq ft
      "acre": 43560,         // 1 Acre = 43560 sq ft
      "chain": 4356,         // 1 Chain = 66 feet * 66 feet = 4356 sq ft
      "square_meter": 10.7639,   // 1 sqm = 10.7639 sq ft
      "square_link": 0.4356,     // 1 Square Link = 0.4356 sq ft
      "bargo_hat": 2.25,      // approx 1 Bargo Hat (8 Hat Nol) ~ 2.25 sq ft
      "chotak": 45,           // 1 Chotak = 45 sq ft (approx from 16 Chotak = 720 sq ft)
      "kak": 54,              // Approx 1 Kak = 54 sq ft (4 Kak = 1 Kora -> 216 sq ft)
      "donto": 12,            // 1 Donto = 12 sq ft
      "dhul": 1.71,           // 1 Dhul = 1.71 sq ft
      "renu": 0.057,          // 1 Renu = 0.057 sq ft
    };

    const unitNames = {
      "paki": "Paki (পাকি)",
      "bigha": "Bigha (বিঘা)",
      "decimal": "Decimal (ডেসিমেল)",
      "shotangsho": "Shotangsho (শতাংশ)",
      "katha": "Katha (কাঠা)",
      "ojutangsho": "Ojutangsho (অযুতাংশ)",
      "kani": "Kani (কানি)",
      "gonda": "Gonda (গণ্ডা)",
      "kora": "Kora (করা)",
      "til": "Til (তিল)",
      "acre": "Acre (একর)",
      "chain": "Chain (চেইন)",
      "square_meter": "Square Meter (বর্গ মিটার)",
    };

    // Populate dropdowns
    window.onload = () => {
      const fromSelect = document.getElementById("fromUnit");
      const toSelect = document.getElementById("toUnit");
      for (const key in units) {
        let optionFrom = document.createElement("option");
        optionFrom.value = key;
        optionFrom.text = unitNames[key] || key;
        fromSelect.appendChild(optionFrom);

        let optionTo = document.createElement("option");
        optionTo.value = key;
        optionTo.text = unitNames[key] || key;
        toSelect.appendChild(optionTo);
      }
      fromSelect.value = "bigha";
      toSelect.value = "katha";
    };

    function convert() {
      const value = parseFloat(document.getElementById("inputValue").value);
      const fromUnit = document.getElementById("fromUnit").value;
      const toUnit = document.getElementById("toUnit").value;
      const resultDiv = document.getElementById("result");

      if (isNaN(value) || value <= 0) {
        resultDiv.innerHTML = "Please enter a valid positive number (একটি বৈধ ধনাত্মক সংখ্যা লিখুন)";
        return;
      }
      if (!units[fromUnit] || !units[toUnit]) {
        resultDiv.innerHTML = "Invalid unit selection (ভুল একক নির্বাচন)";
        return;
      }

      const valueInSqFt = value * units[fromUnit];
      const convertedValue = valueInSqFt / units[toUnit];

      resultDiv.innerHTML = `
        ${value} ${unitNames[fromUnit]} = <strong>${convertedValue.toFixed(4)}</strong> ${unitNames[toUnit]} <br/>
        (${value} ${unitNames[fromUnit]} = <strong>${convertedValue.toFixed(4)}</strong> ${unitNames[toUnit]})
      `;
    }
  </script>
