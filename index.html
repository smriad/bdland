  <body>
    <div class="container bg-white p-4 shadow-sm rounded">
      <h1 class="text-center mb-4">
        বাংলাদেশ জমির একক রূপান্তর<br /><small class="text-muted"
          >Bangladesh Land Area Unit Converter</small
        >
      </h1>

      <div class="mb-3">
        <label for="inputValue" class="form-label"
          >পরিমাণ দিন (Enter Value)</label
        >
        <input
          type="number"
          id="inputValue"
          class="form-control"
          placeholder="Numeric value"
        />
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fromUnit" class="form-label">From</label>
          <select id="fromUnit" class="form-select"></select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="toUnit" class="form-label">To</label>
          <select id="toUnit" class="form-select"></select>
        </div>
      </div>

      <button class="btn btn-primary w-100" onclick="convert()">
        রূপান্তর করুন (Convert)
      </button>

      <div id="result" class="mt-4 text-center"></div>

      <div class="d-flex justify-content-center my-4">
        <a
          id="apk-download"
          href="Land_Converter.apk"
          download
          class="btn btn-danger btn-lg d-inline-flex align-items-center px-4 py-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            class="bi bi-download me-2"
            viewBox="0 0 16 16"
          >
            <path
              d="M.5 9.9a.5.5 0 0 1 .5-.4H5V1.5a.5.5 0 0 1 1 0v8h4V1.5a.5.5 0 0 1 1 0v8h4a.5.5 0 0 1 .5.4.5.5 0 0 1-.2.6l-6 5a.5.5 0 0 1-.6 0l-6-5a.5.5 0 0 1-.2-.6z"
            />
          </svg>
          Download for Android
        </a>
      </div>

      <div id="disqus_thread" class="mt-5"></div>
      <script>
        var disqus_config = function () {
          this.page.url = window.location.href;
          this.page.identifier = window.location.pathname;

          s.src = "https://bdland.disqus.com/embed.js";

          (d.head || d.body).appendChild(s);

      </script>
      <noscript
        >অনুগ্রহ করে Disqus মন্তব্য দেখতে জাভাস্ক্রিপ্ট চালু করুন।</noscript
      >
    </div>

    <script>
      const units = {
        paki: 14400,
        bigha: 14400,
        decimal: 435.6,
        shotangsho: 435.6,
        katha: 720,
        ojutangsho: 4.356,
        kani: 17280,
        gonda: 864,
        kora: 216,
        til: 3.6,
        acre: 43560,
        chain: 4356,
        square_meter: 10.7639,
      };

      const unitNames = {
        paki: "Paki (পাকি)",
        bigha: "Bigha (বিঘা)",
        decimal: "Decimal (ডেসিমেল)",
        shotangsho: "Shotangsho (শতাংশ)",
        katha: "Katha (কাঠা)",
        ojutangsho: "Ojutangsho (অযুতাংশ)",
        kani: "Kani (কানি)",
        gonda: "Gonda (গণ্ডা)",
        kora: "Kora (করা)",
        til: "Til (তিল)",
        acre: "Acre (একর)",
        chain: "Chain (চেইন)",
        square_meter: "Square Meter (বর্গ মিটার)",
      };

      window.onload = () => {
        const from = document.getElementById("fromUnit");
        const to = document.getElementById("toUnit");
        for (const key in units) {
          from.appendChild(new Option(unitNames[key], key));
          to.appendChild(new Option(unitNames[key], key));
        }
        from.value = "bigha";
        to.value = "katha";
      };

      function convert() {
        const val = parseFloat(document.getElementById("inputValue").value);
        const from = document.getElementById("fromUnit").value;
        const to = document.getElementById("toUnit").value;
        const result = document.getElementById("result");

        if (isNaN(val) || val <= 0) {
          result.innerHTML = "একটি বৈধ ধনাত্মক সংখ্যা লিখুন।";
          return;
        }

        const valueInSqFt = val * units[from];
        const converted = valueInSqFt / units[to];

        result.innerHTML = `${val} ${
          unitNames[from]
        } = <span class="text-primary">${converted.toFixed(4)}</span> ${
          unitNames[to]
        }`;
      }

      function isInStandaloneMode() {
        return (
          window.matchMedia("(display-mode: standalone)").matches ||
          window.navigator.standalone === true ||
          document.referrer.startsWith("android-app://") ||
          /wv|twa/.test(navigator.userAgent.toLowerCase())
        );
      }

      window.addEventListener("DOMContentLoaded", () => {
        if (isInStandaloneMode()) {
          document.body.classList.add("standalone");
        }
      });

      function isTWA() {
        return (
          document.referrer && document.referrer.startsWith("android-app://")
        );
      }

      if (isTWA()) {
        // Hide download button
        document.getElementById("download-btn")?.classList.add("hidden");
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("pwabuilder-sw.js")
            .then((registration) => {
              console.log("Service Worker registered:", registration.scope);
            })
            .catch((err) => {
              console.error("Service Worker registration failed:", err);
            });
        });
      }
    </script>
