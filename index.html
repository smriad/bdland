    <!-- JS Script -->
    <script>
      const units = {
        paki: 14400,
        bigha: 14400,
        decimal: 435.6,
        shotangsho: 435.6,
        katha: 720,
        ojutangsho: 4.356,
        kani: 17280,
        gonda: 864,
        kora: 216,
        til: 3.6,
        acre: 43560,
        chain: 4356,
        square_meter: 10.7639,
      };

      const unitNames = {
        paki: "Paki (পাকি)",
        bigha: "Bigha (বিঘা)",
        decimal: "Decimal (ডেসিমেল)",
        shotangsho: "Shotangsho (শতাংশ)",
        katha: "Katha (কাঠা)",
        ojutangsho: "Ojutangsho (অযুতাংশ)",
        kani: "Kani (কানি)",
        gonda: "Gonda (গণ্ডা)",
        kora: "Kora (করা)",
        til: "Til (তিল)",
        acre: "Acre (একর)",
        chain: "Chain (চেইন)",
        square_meter: "Square Meter (বর্গ মিটার)",
      };

      window.onload = () => {
        const from = document.getElementById("fromUnit");
        const to = document.getElementById("toUnit");
        for (const key in units) {
          const optFrom = new Option(unitNames[key], key);
          const optTo = new Option(unitNames[key], key);
          from.appendChild(optFrom);
          to.appendChild(optTo);
        }
        from.value = "bigha";
        to.value = "katha";
      };

      function convert() {
        const val = parseFloat(document.getElementById("inputValue").value);
        const from = document.getElementById("fromUnit").value;
        const to = document.getElementById("toUnit").value;
        const result = document.getElementById("result");

        if (isNaN(val) || val <= 0) {
          result.innerHTML = "একটি বৈধ ধনাত্মক সংখ্যা লিখুন।";
          return;
        }

        const valueInSqFt = val * units[from];
        const converted = valueInSqFt / units[to];

        result.innerHTML = `
        ${val} ${unitNames[from]} = 
        <span class="text-primary">${converted.toFixed(4)}</span> ${
          unitNames[to]
        }
      `;
      }
    </script>
